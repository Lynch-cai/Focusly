        <body>
            <div>
            </div>
            <div class="index_content">
                <div class="index_ground">
                    <div class="index_ground_grass whole_platform"></div>
                    <div class="index_ground_dirt"></div>
                </div>
                <div class="index_river"></div>
                <div class="index_tree01">
                    <div class="index_tree01_base"></div>
                    <div class="index_tree01_leaf"></div>
                </div>
                <div class="index_tree_leaves_falling">
                    <div class="index_tree_leaf_falling" alt="tree01"></div>
                    <div class="index_tree_leaf_falling" alt="tree01"></div>

                    <div class="index_tree_leaf_falling" alt="tree01"></div>
                    <div class="index_tree_leaf_falling" alt="tree01"></div>
                    <div class="index_tree_leaf_falling" alt="tree02"></div>
                    <div class="index_tree_leaf_falling" alt="tree02"></div>

                    <div class="index_tree_leaf_falling" alt="tree02"></div>
                    <div class="index_tree_leaf_falling" alt="tree02"></div>
                </div>
                <div class="index_tree02">
                    <div class="index_tree02_base"></div>
                    <div class="index_tree02_leaf01"></div>
                    <div class="index_tree02_leaf02"></div>
                </div>
                <div class="index_campfire">
                    <div class="index_campfire_wood01 index_campfire_base"></div>
                    <div class="index_campfire_wood02 index_campfire_base"></div>
                    <div class="index_campfire_fire">
                        <div class="index_campfire_fire_flames">
                            <div class="index_campfire_fire_flame"></div>
                            <div class="index_campfire_fire_flame"></div>
                            <div class="index_campfire_fire_flame"></div>
                            <div class="index_campfire_fire_flame"></div>
                        </div>
                     </div>
                </div>
                <div class="index_weather">
                    <div class="index_sun"></div>
                    <div class="index_moon"></div>
                    <div class="index_stars">
                        <div class="index_star"></div>
                        <div class="index_star"></div>
                        <div class="index_star"></div>
                        <div class="index_star"></div>
                        <div class="index_star"></div>
                        <div class="index_star"></div>
                        <div class="index_star"></div>
                    </div>
                    <div class="index_rain">

                    </div>
                </div>
            </div>
            <ul class="index_icon_container">
                <li><span class="button_hover"><img class="index_icon" src="icons/moon.svg"/></div></span><input type="range" min="1" max="100" value="50" class="index_music_slider"></div></li>
